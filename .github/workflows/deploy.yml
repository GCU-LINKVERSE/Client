name: Deploy to EC2 via S3

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build --platform linux/amd64 \
            --build-arg ENV_LOCAL_CONTENT="${{ secrets.ENV_LOCAL_CONTENT }}" \
            -t inkv-image .
          docker save -o inkv.tar inkv-image

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ap-northeast-2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-northeast-2"

      - name: Upload Docker Image to S3
        run: |
          echo "🚀 S3에 Docker 이미지 업로드 중..."
          aws s3 cp inkv.tar s3://clienttbucket/inkv.tar
          echo "✅ Docker 이미지 S3 업로드 완료!"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-northeast-2"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws s3 cp s3://clienttbucket/inkv.tar /home/ubuntu/inkv.tar
            docker load -i /home/ubuntu/inkv.tar 
            docker stop inkv-container || true
            docker rm inkv-container || true
            docker run -d --name inkv-container -p 3000:3000 \
              -e ENV_LOCAL_CONTENT="${{ secrets.ENV_LOCAL_CONTENT }}" \
              inkv-image

      - name: Notify Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "Spidey Bot", "content": "🕷️ **배포 완료!** 🚀\n🔗 https://moim.team"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}