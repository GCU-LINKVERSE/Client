name: Staging 
on:
  push:
    branches: [main]
jobs:
  deploy:
    name: Deploy and Run Next.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23' 

      - name: Install Dependencies
        run: npm install  

      - name: Build Project
        run: npm run build 

      - name: Start Next.js Server
        run: |
          nohup npm start &  # Next.js 실행 (기본적으로 3000번 포트)